<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home</title>
            </f:facet>

        </h:head>
        <p:panel style="background-color: #cccccc; height: fit-content; width:auto ">
            <p:commandButton  style="size: 10px; font-size: 10px" value="تسجيل الدخول" onclick="PF('LogIn').show();">
                        <f:setPropertyActionListener target="#{controller.type}" value="0"/>
                    </p:commandButton></p:panel>
        
        
        <h:body style="background-color:white; height:100%;  border-color:#330000 ">

            <h:form>         
                <p:outputPanel style="background-color: white; border-color:#330000; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px; ">
                    <p:outputLabel style="color:#330000; font-size: 40px;   " value="Cars Cat"  >

                    </p:outputLabel>   

                    <br/>

                    
                    <p:outputLabel style="color:#330000; font-size: 22px;  " value="Cars accessories " /> 
                </p:outputPanel>
                <div style="vertical-align: middle; height: 100%; min-height: 100%; background-color:white; padding-bottom: 300px;">

                    <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >


                        <p:separator style=" background-color:#330000"/>



                    </p:outputPanel>
                    <p:dialog header="Log In" widgetVar="LogIn" modal="true" height="200" resizable="false" >
                        <p:messages id="msgs" autoUpdate="false"/>
                        <p:panelGrid columns="2" id="sign">

                            <p:outputLabel value="username:"/>
                            <p:inputText required="true" value="#{controller.username}" requiredMessage="User name is required"/>
                            <p:outputLabel value="Password:"/>
                            <p:password value="#{controller.password}" required="true" requiredMessage="Password is required"/>
                            <f:facet name="footer">
                                <p:commandButton action="#{controller.login()}"  value="Sign In" update="sign msgs"/>

                                <p:commandButton  action="forgotpassword" value="Forgot Password"/>
                            </f:facet>
                        </p:panelGrid>
                    </p:dialog>   

                </div>
            </h:form>
        </h:body>

    </f:view>
</html>
